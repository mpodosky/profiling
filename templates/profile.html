<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <h2>Strengths/Interests</h2>
        <ul>
            {% for strength in strengths %}
                <li>{{ strength }}</li>
            {% endfor %}
        </ul>

        <h2>Hobbies</h2>
        <ul>
            {% for hobby in hobbies %}
                <li>{{ hobby }}</li>
            {% endfor %}
        </ul>

        <!-- Form to proceed to the adjustments and needs page -->
        <form action="{{ url_for('index') }}" method="POST">
            {% for strength in strengths %}
                <input type="hidden" name="strengths" value="{{ strength }}">
            {% endfor %}
            {% for hobby in hobbies %}
                <input type="hidden" name="hobbies" value="{{ hobby }}">
            {% endfor %}
            <button type="submit">Continue to Adjustments and Needs</button>
        </form>
        
    </div>
</body>
</html>
